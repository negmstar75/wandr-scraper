name: Scrape Data Daily

on:
  schedule:
    - cron: '0 5 * * *' # Every day at 05:00 UTC
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run destination scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          curl -X POST https://YOUR_NETLIFY_SITE.netlify.app/api/scrape \
          -H "Authorization: Bearer $CRON_SECRET"

      - name: Run itinerary scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          curl -X POST https://YOUR_NETLIFY_SITE.netlify.app/api/scrape-elsewhere
